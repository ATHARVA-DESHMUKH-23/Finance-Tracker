{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}  {# If not using crispy: use form.as_p instead #}
        <button type="submit" class="btn btn-primary mt-2">Create Account</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</div>
{% endblock %}
