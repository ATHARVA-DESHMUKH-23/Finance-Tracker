{% extends 'base.html' %}
{% block content %}
<h2>Upload Bill Image</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="bill_image" accept="image/*" required>
    <button type="submit" class="btn btn-primary mt-2">Upload</button>
</form>
{% endblock %}
